<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/css/style.css">
    <title>Todo list</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>

    <form id="formTodo" class="header">
      <h2>My ToDo List</h2>
      <input type="text" id="newTodo" placeholder="Title...">
      <button id="addTodo">Add</button>
    </form>
      
    <ul id="list">
    </ul>

    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span id="closePopup" class="close">&times;</span>
        <div>
          <input type="text" id="popupInput" placeholder="Title...">
          <button id="cancelTodo" class="addBtn">CANCEL</button>
          <button id="acceptTodo" class="addBtn">OK</button>
        </div>
      </div>

    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
